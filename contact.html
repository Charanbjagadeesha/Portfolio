    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
        }

        .background-animated {
            background: linear-gradient(270deg, #1a1a1a, #333, #1a1a1a);
            background-size: 600% 600%;
            animation: backgroundAnimation 10s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .animate-hero-enter {
            animation: hero-enter 0.5s ease-out forwards;
        }

        @keyframes hero-enter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .bounce-in {
            animation: bounceIn 1.5s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .rotate-in {
            animation: rotateIn 1.5s ease-in-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-360deg);
                opacity: 0;
            }
            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .zoom-in {
            animation: zoomIn 1.5s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .flip-in {
            animation: flipIn 1.5s ease-in-out;
        }

        @keyframes flipIn {
            from {
                transform: rotateY(90deg);
                opacity: 0;
            }
            to {
                transform: rotateY(0);
                opacity: 1;
            }
        }

        .contact-icon {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .contact-icon:hover {
            transform: scale(1.2);
        }

        .contact-icon i {
            font-size: 4rem;
        }

        .contact-icon p {
            margin-top: 0.5rem;
        }

        .google-colors {
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .underline-animation {
            position: relative;
            display: inline-block;
        }

        .underline-animation::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: 0;
            left: 0;
            background: linear-gradient(to right, rgb(173, 216, 230), rgb(255, 182, 193));
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.5s ease-out;
        }

        .underline-animation:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .gradient-text {
            background: linear-gradient(to right, rgb(173, 216, 230), rgb(255, 182, 193));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .rain-drop {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .rain-drop:nth-child(1) {
            left: 10%;
            animation-duration: 1s;
            animation-delay: 0s;
        }

        .rain-drop:nth-child(2) {
            left: 20%;
            animation-duration: 1.2s;
            animation-delay: 0.2s;
        }

        .rain-drop:nth-child(3) {
            left: 30%;
            animation-duration: 1.1s;
            animation-delay: 0.1s;
        }

        .rain-drop:nth-child(4) {
            left: 40%;
            animation-duration: 1.3s;
            animation-delay: 0.3s;
        }

        .rain-drop:nth-child(5) {
            left: 50%;
            animation-duration: 1s;
            animation-delay: 0.4s;
        }

        .rain-drop:nth-child(6) {
            left: 60%;
            animation-duration: 1.2s;
            animation-delay: 0.2s;
        }

        .rain-drop:nth-child(7) {
            left: 70%;
            animation-duration: 1.1s;
            animation-delay: 0.1s;
        }

        .rain-drop:nth-child(8) {
            left: 80%;
            animation-duration: 1.3s;
            animation-delay: 0.3s;
        }

        .rain-drop:nth-child(9) {
            left: 90%;
            animation-duration: 1s;
            animation-delay: 0.4s;
        }

        .rain-drop:nth-child(10) {
            left: 100%;
            animation-duration: 1.2s;
            animation-delay: 0.2s;
        }
    </style>
</head>
