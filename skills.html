  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .skill {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .skill img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
            border-radius: 50%;
        }

        .skill:hover img {
            transform: scale(1.5);
        }

        .skill:hover {
            transform: scale(1.1);
            background-color: #333;
        }

        .tooltip {
            display: none;
            text-align: center;
            font-size: 16px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            white-space: nowrap;
            z-index: 10;
        }

        .skill:hover .tooltip {
            display: block;
        }

        .cloud {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            white-space: nowrap;
        }

        h2 {
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            margin-top: 20px;
            background: linear-gradient(to right, rgb(173, 216, 230), rgb(255, 182, 193));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, rgb(173, 216, 230), rgb(255, 182, 193));
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        h2:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        @media (max-width: 640px) {
            .text-[12px] {
                font-size: 12px;
            }
            .text-[10px] {
                font-size: 10px;
            }
            .tooltip {
                top: -60px;
                font-size: 14px;
                padding: 8px;
                white-space: normal;
                width: 100px;
            }
            .cloud {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: block;
            }
        }

        footer {
            margin-top: auto;
        }
  </style>
 </head>

  <script>
   function showTooltip(text) {
            const cloud = document.getElementById('cloud');
            cloud.innerText = text;
            cloud.style.display = 'block';
        }

        function hideTooltip() {
            const cloud = document.getElementById('cloud');
            cloud.style.display = 'none';
        }

        document.querySelectorAll('.skill').forEach(skill => {
            skill.addEventListener('mouseover', function() {
                const tooltipText = this.querySelector('.tooltip') ? this.querySelector('.tooltip').innerText : this.getAttribute('onmouseover').match(/'([^']+)'/)[1];
                showTooltip(tooltipText);
            });
            skill.addEventListener('mouseout', hideTooltip);
        });
  </script>
