<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .text-center {
            text-align: center;
        }

        .bg-black {
            background-color: black;
        }

        .text-white {
            color: white;
        }

        .rounded-[30px] {
            border-radius: 30px;
        }

        .hover\:text-white\/40:hover {
            color: rgba(255, 255, 255, 0.4);
        }

        .opacity-0 {
            opacity: 0;
        }

        .opacity-1 {
            opacity: 1;
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        .w-screen {
            width: 100vw;
        }

        .h-[100%] {
            height: 100%;
        }

        .max-w-[1440px] {
            max-width: 1440px;
        }

        .px-[20px] {
            padding-left: 20px;
            padding-right: 20px;
        }

        .py-[50px] {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        /* Button Styles */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Jio Hotstar Button Styles */
        .jio-hotstar-button {
            background: linear-gradient(90deg, #4facfe, #00f2fe); /* Gradient background */
            border: none; /* No border */
            border-radius: 50px; /* Rounded corners */
            color: white; /* Text color */
            padding: 15px 30px; /* Padding for button */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer effect on hover */
            transition: background-color 0.3s, transform 0.3s; /* Animation for hover */
        }

        .jio-hotstar-button:hover {
            transform: scale(1.05); /* Grow effect on hover */
            background: linear-gradient(90deg, #00f2fe, #4facfe); /* Invert gradient on hover */
        }

        /* LinkedIn Button Styles */
        .linkedin-button {
            background-color: #0077b5; /* LinkedIn blue */
            border: none; /* No border */
            border-radius: 50px; /* Rounded corners */
            color: white; /* Text color */
            padding: 15px 30px; /* Padding for button */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer effect on hover */
            transition: background-color 0.3s, transform 0.3s; /* Animation for hover */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .linkedin-button:hover {
            transform: scale(1.05); /* Grow effect on hover */
            background-color: #005582; /* Darker LinkedIn blue on hover */
        }

        .linkedin-button i {
            margin-right: 8px; /* Space between icon and text */
        }

        /* GitHub Button Styles */
        .github-button {
            background-color: #333; /* GitHub black */
            border: none; /* No border */
            border-radius: 50px; /* Rounded corners */
            color: white; /* Text color */
            padding: 15px 30px; /* Padding for button */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer effect on hover */
            transition: background-color 0.3s, transform 0.3s; /* Animation for hover */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .github-button:hover {
            transform: scale(1.05); /* Grow effect on hover */
            background-color: #24292e; /* Darker GitHub black on hover */
        }

        .github-button i {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Input Styles */
        .input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            margin: 0;
        }

        /* Animation */
        @keyframes hero-enter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-hero-enter {
            animation: hero-enter 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .slide-in {
            animation: slideIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .bounce-in {
            animation: bounceIn 1.5s ease-in-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-360deg);
                opacity: 0;
            }
            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .rotate-in {
            animation: rotateIn 1.5s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .zoom-in {
            animation: zoomIn 1.5s ease-in-out;
        }

        @keyframes flipIn {
            from {
                transform: rotateY(90deg);
                opacity: 0;
            }
            to {
                transform: rotateY(0);
                opacity: 1;
            }
        }

        .flip-in {
            animation: flipIn 1.5s ease-in-out;
        }

        /* Background Animation */
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .background-animated {
            background: linear-gradient(270deg, #1a1a1a, #333, #1a1a1a);
            background-size: 600% 600%;
            animation: backgroundAnimation 10s ease infinite;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 840px) {
            .text-[16px] {
                font-size: 16px;
            }
            .text-[24px] {
                font-size: 24px;
            }
        }

        @media (max-width: 640px) {
            .text-[12px] {
                font-size: 12px;
            }
            .text-[10px] {
                font-size: 10px;
            }
        }

        /* Footer Styles */
        footer {
            margin-top: auto;
        }
    </style>
</head>
